<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

    <div class="max-w-7xl mx-auto mt-10 px-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <a href="/" class="text-gray-400 hover:text-white flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
                <span class="ml-2">Regresar</span>
            </a>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Shipping Details -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Detalles de envio</h2>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label for="email" class="text-sm font-medium">Dirección de correo</label>
                        <input type="email" id="email" class="mt-2 p-3 w-full bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="youremail@example.com">
                    </div>
                    <div>
                        <label for="discord" class="text-sm font-medium">Usuario De Discord</label>
                        <input type="text" id="discord" class="mt-2 p-3 w-full bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="YourDiscordID">
                    </div>
                </div>
            </div>

            <!-- Delivery Information -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Información De Entrega</h2>
                <p class="text-sm mb-4">Nuestro equipo enviara tu skin y/o lote, asegurate de habernos agregado a amigos 48 hrs antes de realizar el pedido.</p>
                <div>
                    <label for="fortniteusername" class="text-sm font-medium">Nombre en Fortnite</label>
                    <input type="text" id="fortniteusername" class="mt-2 p-3 w-full bg-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="YourFortniteUsername">
                </div>
            </div>
        </div>

        <div class="grid lg:grid-cols-2 gap-8 mt-8">
            <!-- Order Summary -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Order Summary</h2>
                <div class="flex justify-between mb-4">
                    <span>Subtotal</span>
                    <span>$12.60 USD</span>
                </div>
                <div class="flex justify-between mb-4">
                    <span>Envío</span>
                    <span>Free</span>
                </div>
                <div class="border-t border-gray-700 pt-4 flex justify-between font-medium">
                    <span>Total</span>
                    <span>$12.60 USD</span>
                </div>
                <button id="proceed-to-payment" class="mt-6 w-full py-3 bg-green-500 rounded-md text-white hover:bg-green-600 transition">
                    Finalizar pedido
                  </button>
                              </div>

            <!-- Items in Cart -->
            <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold mb-4">Items en el carro</h2>
                <div id="cart-items-container"></div>
            </div>
            
        </div>
    </div>
    <script type="module" src="/assets/js/checkout.js"></script>

</script>
</body>
</html>
