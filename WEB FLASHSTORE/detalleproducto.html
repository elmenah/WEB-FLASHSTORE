<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Producto</title>
    <link rel="stylesheet" href="css/detalleproducto.css"> <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Enlace a Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Añadimos Font Awesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


</head>

<body>
    <header class="fixed top-0 left-0 w-full z-40 bg-gray-900 bg-opacity-50 backdrop-blur-sm h-14 flex items-center px-6 border-b border-gray-900">
        <!-- Contenedor principal para distribuir los elementos -->
        <div class="w-full flex items-center justify-between">
            <!-- Menú hamburguesa + Logo -->
            <div class="flex items-center gap-4 lg:gap-8">
                <!-- Menú hamburguesa (solo en móviles) -->
                <span class="hamburger-menu material-symbols-outlined lg:hidden text-2xl cursor-pointer" id="hamburguer-menu">
                    menu
                </span>
    
                <!-- Logo (centrado en móviles, alineado a la izquierda en PC) -->
                <div class="absolute left-1/2 transform -translate-x-1/2 lg:static lg:translate-x-0">
                    <span class="logo text-xl font-bold text-gray-800">
                        <img src="Imagenes/PNGLogo01.png" alt="" width="50px" height="50px">
                    </span>
                </div>
            </div>
    
            <!-- Menú de navegación en PC -->
            <ul class="hidden lg:flex space-x-8 ml-4">
                <li class="nav-link hover:text-blue-600"><a href="index.html">Inicio</a></li>
                <li class="nav-link hover:text-blue-600"><a href="#">Club Fortnite</a></li>
                <li class="nav-link hover:text-blue-600"><a href="shop.html">Tienda</a></li>
            </ul>
    
            <!-- Carrito y Login en PC -->
            <nav class="hidden lg:flex gap-8 ml-auto">
                <ul class="flex space-x-4">
                    <li class="icon" id="cart-desktop">
                        <a href="#" class="hover:text-blue-600">Carrito</a>
                    </li>
                    <li class="nav-link hover:text-blue-600"><a href="login.html">Login</a></li>
                </ul>
            </nav>
    
            <!-- Carrito en móviles -->
            <div class="lg:hidden flex items-center">
                <span class="material-symbols-outlined text-2xl cursor-pointer" id="cart-mobile">shopping_cart</span>
            </div>
        </div>
    </header>

    <!-- Menú hamburguesa (visible solo en dispositivos móviles) -->
    <div class="lg:hidden fixed inset-0 bg-gray-800 bg-opacity-70 z-40 hidden" id="hamburguer-menu-list">
        <div class="bg-gray-800 p-6 w-3/4 max-w-xs h-full">
            <span class="material-symbols-outlined text-2xl cursor-pointer" id="close-menu">close</span>
            <ul class="mt-6 space-y-4">
                <li><a href="index.html" class="text-white hover:text-blue-600">Inicio</a></li>
                <li><a href="shop.html" class="text-white hover:text-blue-600">Tienda</a></li>
                <li><a href="club.html" class="text-white hover:text-blue-600">Club Fortnite</a></li>
                <li><a href="about.html" class="text-white hover:text-blue-600">Acerca de nosotros</a></li>
                <li><a href="login.html" class="text-white hover:text-blue-600">Login</a></li>
            </ul>
        </div>
    </div>

    <main>
        <div class="producto-detalle flex flex-col lg:flex-row items-center lg:items-start gap-6">
            <!-- Imagen del producto -->
            <div class="producto-imagen">
                <img id="producto-imagen" src="" alt="Imagen del Producto">
            </div>

            <!-- Detalles del producto -->
            <div class="producto-info">
                <h1 id="nombre-producto" class="font-black lg:italic text-5xl max-lg:mt-2">Nombre del Producto</h1>

                <p id="descripcion-producto"></p>

                <div style="display: flex; align-items: center;">
                    <h3>Tipo: </Label>
                        <h3 id="mainType" style="margin-left: 5px;" class="textdospuntos"></h3>
                </div>

                <div style="display: flex; align-items: center;">
                    <h3>Rareza: </Label>
                        <h3 id="rareza" style="margin-left: 5px;" class="textdospuntos"></h3>
                </div>

                <div style="display: flex; align-items: center;">
                    <h3>Parte del lote: </Label>
                        <h3 id="partede" style="margin-left: 5px;" class="textdospuntos"></h3>
                </div>


                <p id="precio-producto"></p>

                <!-- Aca aparecen los items del bundle si corresponde -->
                <div>
                    <h3>Esta compra incluye: </h3>
                    <div id="producto-imagenes">
                        <!-- Las imágenes del producto se agregarán aquí -->
                    </div>

                </div><br>
                


                <div id="fecha-inicio" class="llegoseva"></div>

                <div id="fecha-salida" class="llegoseva"></div>

                <p id="mensaje-salida" style="color: red;"></p> <!-- Aquí se mostrará el mensaje de salida -->
                <div id="notificacion-carrito" class="hidden fixed top-20 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-500">
                    Producto agregado al carrito
                </div>

                <button id="agregar-carrito" class="btn-agregar" onclick="btnaddcarrito()">Añadir al Carro</button>

            </div>
        </div>
    </main>

    <div id="carrito-popup">
        <div class="carrito-header">
            <h2>Mi Carrito</h2>
            <span class="cerrar-carrito" id="cerrar-carrito">✖</span>
        </div>
        <div class="carrito-contenido" id="carrito-contenido">
            <!-- Aquí se cargarán los productos del carrito -->
        </div>
        <button id="vaciar-carrito" class="vaciar-btn">Vaciar carrito</button>
        <div class="total" id="total_vaciar_carrito">
            <p>Total: <span id="total-precio">0</span> CLP</p>
            <button style="margin-bottom: 30px;">Ir al checkout</button>
        </div>
    </div>

    <script>
        

    </script>

    <script src="js/detalleproducto.js"></script>
</body>

</html>
